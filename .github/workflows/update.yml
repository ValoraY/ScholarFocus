name: Update Scholar Papers

permissions:
  contents: write   # 允许推送代码
  pages: write      # 允许发布 GitHub Pages
  id-token: write   # Pages 必须

on:
  schedule:
    - cron: "0 2 * * 1"        # 每周一 02:00 UTC 自动运行
  workflow_dispatch:            # 手动运行入口

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install scholarly requests beautifulsoup4 httpx[socks]
          pip install mkdocs mkdocs-material

      - name: Generate override config (GitHub Variables)
        run: |
          echo "{
            \"year_start\": ${{ vars.YEAR_START }},
            \"authors\": ${{ toJson(vars.SCHOLAR_AUTHORS) }},
            \"incremental_limit\": ${{ vars.INCREMENTAL_LIMIT }}
          }" > config_override.json

          echo "Generated config_override.json:"
          cat config_override.json

      - name: Run fetch script (with live detailed output)
        run: |
          echo "===== RUNNING fetch_papers.py ====="
          python -u fetch_papers.py 2>&1 | tee fetch_output.log
          echo "===== END OF PYTHON OUTPUT ====="

      - name: Show fetch log
        run: |
          echo "----- BEGIN fetch_output.log -----"
          cat fetch_output.log
          echo "----- END fetch_output.log -----"

      - name: Commit and push updates
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/ config_override.json
          git commit -m "Auto update papers" || echo "No updates to commit"
          git push

      - name: Build MkDocs site
        run: |
          mkdocs build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site
  deploy:
    needs: update
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4