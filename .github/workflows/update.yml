name: Update Scholar Papers

on:
  schedule:
    - cron: "0 2 * * 1"         # 每周一 UTC 02:00 自动运行
  workflow_dispatch:            # 手动运行入口

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install scholarly requests beautifulsoup4 httpx[socks]

      - name: Generate override config (GitHub Variables)
        run: |
          echo "{
            \"year_start\": ${{ vars.YEAR_START }},
            \"authors\": ${{ vars.SCHOLAR_AUTHORS }},
            \"incremental_limit\": ${{ vars.INCREMENTAL_LIMIT }}
          }" > config_override.json

          echo "Generated config_override.json:"
          cat config_override.json

      - name: Run fetch script
        run: python fetch_papers.py

      - name: Commit and push updates
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/ config_override.json
          git commit -m "Auto update papers" || echo "No updates to commit"
          git push
